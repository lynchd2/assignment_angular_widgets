<!DOCTYPE html>
<html>
<head>
  <title>Photos</title>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="photos.js"></script>
  <script src="app.js"></script>
  <script src="photos_cont.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="widgets" ng-controller="PhotosCtrl" class="container" class="photos-app">
<div class="row">

  <div class="col-sm-3" ng-repeat="photo in rawFeed.data">
    <img class="img-responsive" ng-src="{{ photo.images.standard_resolution.url }}"><br>
    <strong>{{ photo.user.username }}</strong><br>
    <p>{{ translateDate(photo.created_time) | date: 'short' }}</p><br>

  </div>

</div>
</body>
</html>
